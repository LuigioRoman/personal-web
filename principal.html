<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--JQuery-->
	<script src="js/jquery-3.5.1.min.js"></script>
	<!--Script-->
	<script type="text/javascript" src="js/main.js"></script>
	<!--Fuentes-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
	<!--Moment-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es-mx.min.js"></script>
	<!--Style-->
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<title>Pruebas de Desarrollo MNY</title>
</head>
<body>
	<header class="encabezado">
		<h1 class="titulos">Luis</h1>
		<nav id="navegacion">
			<ul>
				<li class="elemento-nav">Inicio</li>
				<li class="elemento-nav">Contenido</li>
				<li class="elemento-nav">CV</li>
			</ul>
		</nav>
	</header>

	<section class="seccion">
		<div id="que-hay-izquierdo">Que encontraras en esta pagina</div>
		<div id="que-hay-derecho">
			<p>
				Informacion general sobre mi<br/>
				Enlaces a mis proyectos personales<br/>
				Informacion de mi experiencia laboral<br/>
				Informacion de contacto<br/>
				Mi CV actualizado<br/>
			</p>
		</div>
	</section>
	<section class="contacto">
		<h2>Contacto</h2>
		<form id="formulario-contacto" action="#" method="POST">
			<div class="form">
				<label class="ingresa" for="name">Nombre</label><br/>
				<input id="name" class="input" type="text" name="name" value=""/><br/>
				<span id="name-validacion" class="mensaje-error"></span>
			</div>
			<div class="form">
				<label class="ingresa" for="email">Email</label><br/>
				<input id="email" class="input" type="text" name="email" value=""/><br/>
				<span id="email-validacion" class="mensaje-error"></span>
			</div>
			<div class="form">
				<label class="ingresa" for="mensaje">Tu Mensaje</label><br/>
				<textarea id="mensaje" class="input" name="mensaje" rows="7" cols="30"></textarea><br/>
				<span id="mensaje-validacion" class="mensaje-error"></span>
			</div>
		</form>
		<input id="boton-submit" type="submit" value="Enviar Email"/>
	</section>

	<footer id="pie">Luis Manuel Romero Garcia</footer>
</body>
</html>
